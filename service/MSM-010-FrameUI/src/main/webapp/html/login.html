												</fieldset>

										<div class="toolbar clearfix">

												</a>
											</div>

											<div>
												<a href="#" data-target="#signup-box" class="user-signup-link">

										</div>

								<div id="forgot-box" class="forgot-box widget-box no-border">

										<div class="widget-main">
											<h4 class="header red lighter bigger">
												<i class="ace-icon fa fa-key"></i>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
		jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			 
			var langugeFlag = true;
			en_zhChange();
			//从本地存储中获取多语言设置
		    function en_zhChange(){
			   zte.lang = {    
					    
				  //定义常量
			      Consts : {
				        'NeedLangId':true,  //是否上传多语言ID全局开关
				        'HTTP_HEADER_X_LANG_ID':'X-Lang-Id',  //存放多语言ID的HTTP头
				        'ZH':{lang : 'zh', langId : '2052'},  //中文常量
				        'EN':{lang : 'en', langId : '1033'},  //英文常量
				        'LocaleKey':'Frame-Lang'  //本地多语言标志KEY
			      },
			      getLang:function(){
			    	   var lang;
			    	   //缺省为中文
			    	   if(langugeFlag){
			    		   lang = this.Consts.ZH;
			    	   }else{
			    		   lang = this.Consts.EN;
			    	   }
			    	  //从sessionStorage中获取语言设置
			    	  var str = sessionStorage[this.Consts.LocaleKey];
			    	  if(str != null){
			    		  lang = jQuery.parseJSON(str);
			    	  }
			    	  
					  return lang;
				  }
				}
				var lang1 = zte.lang.getLang();
				//页面多语言初始化
				$.i18n().locale = lang1.lang;
				//console.log(lang1);
				//console.log(langugeFlag);
			    
			    
				
				//装载本页的多语言资源文件
				$.i18n().load({
				    en: {
				        message_hello: 'Hello World',
				        message_welcome: 'Welcome'
				    },
				    zh: '../i18n/messages-zh.json', 
				    en: '../i18n/messages-en.json'
				})
				.done(
					function() {
						//装载成功后处理多语言
						//alert($.i18n('login-submit')); 
						//$(selector).html($.i18n(messagekey));
						//$('#login-title-txt').html($.i18n(messagekey));
						$('#login-title-txt').html($.i18n('login-title'));
						$('#btn-loginbtn-txt').i18n();
					
				});
			}
			
		   $("#en_zh").bind("change",function(){
				if($(this).val() == "中文"){
					langugeFlag = true;
				}else if($(this).val() == "English"){
					langugeFlag = false;
				}
				//console.log(langugeFlag);
				en_zhChange();
			})	
			
		});
			
			
			
			//you don't need this, just used for changing background
		jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				
				e.preventDefault();
			 });
			 
			 //登陆按钮
			 $('#btn-loginbtn').on('click', function(e) {		   
					$('#span-loginmsg').text('登陆中,请稍候...');
					e.preventDefault();
					
					//构建JOSN数据
					var user = {
							"id": null,
							"account":$("#account").val(),
							"pwd":$("#password").val()
					};

					//调用登陆服务
					zte.ajax.postUrl("/sysman/User/login.serv",
						   user,
			              function(ret) {
							if(ret != null && ret.code != null && ret.code.code != null && ret.code.code=='0000'){
			                	//服务器操作成功
								//alert(ret);				                	
								zte.user.isLogin = true;
								zte.user.loginUser = ret.bo;
								if(ret.bo != null) {
									zte.user.token = ret.bo.token;	
								    zte.user.orgId = ret.bo.orgId;
								}		
								zte.storage.putjson("ZTELonginUser",zte.user);
								//alert(ret);
						    	$('#span-loginmsg').text('认证成功,请稍候...');
						    	//登陆成功，则跳转到首页
						    	location.href = "index.html";
			                }
			                else{
			                	var errmsg = "系统错误";
			                	if(ret != null &&  ret.code != null && ret.code.msg != null )errmsg = ret.code.msg;
			                	$('#span-loginmsg').text('认证失败,' + errmsg);
			                }
							
					    	return;
					    	
				          }
			          );				
				 });
			 		 
			 
			});
			
			
		</script>
