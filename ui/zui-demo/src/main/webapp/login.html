<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>UIT用户界面规范模板</title>
<link href="css/login.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js" type="text/javascript" ></script>
<script type="text/javascript">
	window.onload = function() {
		$("#password").focus(); //页面载入时自动聚焦 
	}
	function login() {
		if (document.getElementById("password").value == "") {
			document.getElementById("wrong_info").style.visibility = "visible";
			$("#password").focus();
		} else {
			window.location.href = "framework/frameSet.html";
		}
	}
</script>
</head>
<body>
	<div class="login">
		<div class="login_logo">
			<img src="images/login/login_sys_logo.png" />
		</div>
		<div class="version">V2.0</div>
		<div class="login_area">
			<div class="language">
				<label> <input type="radio" name="RadioGroup1" class="radio"
					value="中文" checked="checked" />中文
				</label>&nbsp; <label> <input type="radio" name="RadioGroup1"
					class="radio" value="English" />English
				</label>
			</div>
			<div class="username">
				<span>用户名</span> <input name="" type="text" class="login_txt"
					id="UserName" value="100000" />
			</div>
			<div class="pw">
				<span>密 码</span> <input name="" type="password" class="login_txt"
					id="password" />
			</div>
			<div class="login_operate">
				<a href="#">帮助</a> <input name="" type="submit" class="login_btn"
					value="" onclick="login()" />
			</div>
			<div id="wrong_info" class="wrong_info" style="visibility: hidden">
				工号已升位，请使用8位新工号登录<br /> 如原工号：188888，新工号：1<span>00</span>888888
			</div>
			<div class="tips">
				<span>提示：请用14位工号的后8位和人事在线的密码登录</span>
			</div>
			<div class="hotline">如有问题请拨打IT热线：800-830-2329、0755-26771110</div>
		</div>
		<div class="copyright">&copy;2008-2009 中兴通讯股份有限公司 版权所有</div>
	</div>

</body>
</html>
