<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>问题反馈</title>
<link href="../css/main.css"  type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="content">
    <table cellpadding="0" cellspacing="1" class="tb_input">
      <tr>
        <td colspan="4" class="note">问题反馈</td>
      </tr>
      <tr>
        <td class="td_title" width="12%">主题</td>
        <td colspan="3"><input type="text" name="txtSubject" style="width:90%"/></td>
      </tr>
      <tr>
        <td class="td_title">内容<span class="must">*</span></td>
        <td colspan="3">
		  <textarea name="textarea" rows="8" style="width:90%"></textarea>		</td>
      </tr>
      <tr>
        <td class="td_title">附件</td>
        <td colspan="3"><input type="file" style="width:300px;"/></td>
      </tr>
      <tr>
        <td class="td_title">邮件通知</td>
        <td colspan="3"><label><input name="" type="checkbox" value="" />如有回复请邮件通知</label></td>
      </tr>
    </table>

  <div class="tab_operate">
      <input type="button" class="button" id="btnSave" value="提交" onclick="window.close();"/>
	  <input type="button" class="button" id="btnCancle" value="取消" onclick="window.close();"/>
  </div>
</div>
</body>
</html>
