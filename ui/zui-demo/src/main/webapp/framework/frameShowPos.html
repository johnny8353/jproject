<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>FrameShowPos</title>
<link href="../css/index.css"  type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="../js/jquery.js" ></script>
<script type="text/javascript">
    function showMenu()
    {
        window.parent.document.getElementById("mainFrameSet").cols="142,1,*";
		document.getElementById("showtoc").style.display = "none";
    }
	
	function collapseall()///全部折叠
     {
		top.right.$(".showtit,.hidetit").parent().parent().parent().next("table").hide();
		top.right.$(".showtit,.hidetit").attr("class","showtit");
	}
	
	function expandall()//全部展开
     {
		top.right.$(".showtit,.hidetit").parent().parent().parent().next("table").show();
		top.right.$(".showtit,.hidetit").attr("class","hidetit");
	}
</script>

</head>
<body>
<div class="showpos">
  <div id="showtoc" style="display:none"><img src="../images/icons/openmenu.gif"  title="显示菜单" onclick="showMenu()" class="img"/></div>
  <div id="showright"> <A href="javascript:top.right.history.back();" class="icon_btn_btn">
  <img title="前一页" src="../images/icons/arr_back.gif"  class="icon_btn" /></A>
  <A href="javascript:top.right.history.forward();" class="icon_btn_btn">
  <img title="后一页" src="../images/icons/arr_forward.gif"  class="icon_btn" /></A>
  <A href="javascript:top.right.print();" class="icon_btn_btn">
  <img title="打印" src="../images/icons/print.gif"  class="icon_btn" /></A>
  <A href="#" class="icon_btn_btn">
  <img title="全部折叠" src="../images/icons/collapseall.gif"  class="icon_btn" onclick="collapseall()"/></A>
  <A href="#" class="icon_btn_btn">
  <img title="全部展开" src="../images/icons/expandall.gif"  class="icon_btn" onclick="expandall()"/></A>
  <A href="javascript:top.right.location.reload();" class="icon_btn_btn">
  <img title="刷新" src="../images/icons/refresh.gif"  class="icon_btn" /></A>
    <select class="showpos_sel">
      <option value=""> ※人事行政体系</option>

      <option value=""> └财务中心</option>

      <option value=""> ├中心研究院</option>
      <option value=""> &nbsp;&nbsp;├西安研究所</option>
      <option value=""> &nbsp;&nbsp;└成都研究所</option>
      <option value=""> ├网络事业部</option>
      <option value=""> ├本部事业部</option>
      <option value=""> &nbsp;&nbsp;└北京研究所</option>
      <option value=""> ├移动事业部</option>
      <option value=""> ├cdma事业部</option>
      <option value=""> ├手机事业部</option>
      <option value=""> ├数据事业部</option>
      <option value=""> ※供应链体系</option>
      <option value=""> └康讯公司</option>
      <option value=""> &nbsp;&nbsp;└业务体系</option>
    </select> 
  </div>
</div>
</body>
</html>
