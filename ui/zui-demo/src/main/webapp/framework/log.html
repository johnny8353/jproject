<body>
<div id="content">
<!--<div id="position">当前位置：访问日志</div>-->
 <table cellspacing="1" cellpadding="0" class="tb_search">

  </tr>
  
  <tr>

    </tr>
</table>

  <table cellpadding="0" cellspacing="1" class="tb_datalist" id="searchresult" style="display:none;">

      </tr>

  <tbody>

      <td>50000200</td>

   </tbody>
   <tfoot>
    <tr class="tr_pagenumber">
      <td colspan="6"> 第1页/共1页&nbsp;&nbsp;共5条记录&nbsp;&nbsp;每页

		<img src="../images/icons/lastpage.gif"  title="末页" class="paginate"/></td>

</tfoot>
