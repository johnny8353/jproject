<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>title</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="../../js/jquery.js" ></script>
<script type="text/javascript" src="../../js/main.js" ></script>
<script type="text/javascript">
 function addOptions(obj)
  {
//  $(obj).show();
  var cloneNode =   $(obj).clone(true);
//  $(obj).hide();
  cloneNode.appendTo($(obj).parent());
  }

  function delOptions(obj)
  {

 // if(confirm('确定要删除吗？'))
//  {
//   $(obj).remove();
//   }

$(obj).remove();
  }

</script>

</head>
<body>
<div id="content">
  <div id="position">当前位置：常用场景&gt;其他&gt;折叠表单</div>
 <table cellspacing="0" cellpadding="0" class="tb_title_gray">
      <tr>
        <td class="hidetit">外部付款</td>
		<td class="tb_btn"><input type="button" class="button" value="新增" onclick="addOptions(document.getElementById('cloneObj1'));"/></td>
      </tr>
  </table>
	<table cellpadding="0" cellspacing="1" class="tb_datalist">
      <thead>
        <tr class="tr_title">
          <td width="19%" height="26">收款人名称</td>
          <td width="25%">总行</td>
          <td width="21%">支付方式</td>
          <td width="23%">金额</td>
          <td width="12%">操作</td>
        </tr>
      </thead>
      <tr id="cloneObj1">
        <td><input type="text" value="" class="txt_100"/></td>
        <td><input type="text" value="" class="txt_150"/></td>
        <td><select name="select" class="txt_100">
		<option selected="selected">请选择</option>
		<option>在线支付</option>
		<option>银行转账</option>
		</select>
        </td>
        <td><input type="text" value="" class="txt_50"/></td>
        <td><a href="#">保存</a> <a href="#">删除</a></td>
      </tr>
    </table>
 <table cellspacing="0" cellpadding="0" class="tb_title_gray" style="margin-top:5px">
      <tr>
        <td class="hidetit">差旅行程</td>
		<td class="tb_btn"><input type="button" class="button" value="新增" onclick="addOptions(document.getElementById('cloneObj2'));"/></td>
      </tr>
  </table>
	<table cellpadding="0" cellspacing="1" class="tb_datalist">
      <thead>
        <tr class="tr_title">
          <td width="19%" height="26">出发地</td>
          <td width="25%">目的地</td>
          <td width="21%">交通工具</td>
          <td width="23%">金额</td>
          <td width="12%">操作</td>
        </tr>
      </thead>
      <tr id="cloneObj2">
        <td><input type="text" value="" class="txt_100"/></td>
        <td><input type="text" value="" class="txt_150"/></td>
        <td><select name="select" class="txt_100">
		<option selected="selected">请选择</option>
		<option>飞机</option>
		<option>火车</option>
		<option>的士</option>
		<option>其它</option>
		</select>
        </td>
        <td><input type="text" value="" class="txt_50"/></td>
        <td><a href="#">保存</a> <a href="#" onclick="delOptions(this.parentNode.parentNode)">删除</a></td>
      </tr>
    </table>
 <table cellspacing="0" cellpadding="0" class="tb_title_gray" style="margin-top:5px">
      <tr>
        <td class="hidetit">住宿费</td>
		<td class="tb_btn"><input type="button" class="button" value="新增" onclick="addOptions(document.getElementById('cloneObj3'));"/></td>
      </tr>
  </table>
	<table cellpadding="0" cellspacing="1" class="tb_datalist">
      <thead>
        <tr class="tr_title">
          <td width="19%" height="26">城市</td>
          <td width="25%">酒店名称</td>
          <td width="21%">酒店星级</td>
          <td width="23%">金额</td>
          <td width="12%">操作</td>
        </tr>
      </thead>
      <tr id="cloneObj3">
        <td><input type="text" value="" class="txt_150"/></td>
        <td><input type="text" value="" class="txt_150"/></td>
        <td><select name="select" class="txt_100">
		<option selected="selected">请选择</option>
		<option>五星</option>
		<option>四星</option>
		<option>三星</option>
		<option>未知</option>
		</select>
        </td>
        <td><input type="text" value="" class="txt_50"/></td>
        <td><a href="#">保存</a> <a href="#" onclick="delOptions(this.parentNode.parentNode)">删除</a></td>
      </tr>
    </table>
</div>
</body>
</html>
