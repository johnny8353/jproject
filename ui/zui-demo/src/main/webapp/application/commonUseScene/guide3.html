<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>title</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<script type="text/javascript">
 function checkSave()
 {
   if(document.getElementById("chkSave").checked == true)
   {
     document.getElementById("select1").disabled = "disabled";
	 document.getElementById("txtAnswer").readOnly = true;
   }
   
   else
   {
     document.getElementById("select1").disabled = "";
	 document.getElementById("txtAnswer").readOnly = false;
   }
 }
</script>
</head>
<body>
<div id="content">
  <div id="position">当前位置：标准菜单 &gt; 表单风格 &gt; 向导</div>
  <form id="form1" action="" method="post" >
    <table cellpadding="0" cellspacing="1" class="tb_input">
      <tr>
        <td colspan="2" class="note">用户注册<span class="tips">【步骤三：密码保护】</span></td>
      </tr>
      
      <tr>
        <td class="td_title" width="15%">密码保护</td>
        <td><label>
          <input type="checkbox" name="checkbox" value="checkbox" id="chkSave" onclick="checkSave()"/>不需要
        </label></td>
      </tr>
      <tr>
        <td class="td_title">问题</td>
        <td>
          <select id="select1" class="txt_150">
		   <option selected="selected">请选择</option>
		   <option>父亲的名字</option>
		   <option>母亲的名字</option>
		   <option>我最喜欢的运动</option>
          </select>
       </td>
      </tr>
      <tr>
        <td class="td_title">答案</td>
        <td><input type="password" id="txtAnswer" class="txt_150"/></td>
      </tr>
    </table>
    <div class="tab_operate">
      <input type="button" class="button" id="btnSave" value="上一步" onclick="history.go(-1)"/>
	  <input type="button" class="button" id="btnSave" value="提交"/>
      <input type="button" class="button" id="btnSave" value="取消" onclick="history.go(-2)"/>
    </div>
  </form>
</div>
</body>
</html>
