<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>title</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<link href="../../js/progressbar/progressbar.css"  type="text/css" rel="stylesheet"/>
<script src="../../js/jquery.js"  type="text/javascript"></script>
<script type="text/javascript" src="../../js/jquery.blockUI.js" ></script>
<script type="text/javascript" src="../../js/main.js" ></script>
<script type="text/javascript" src="../../js/progressbar/progressbar.js" ></script>
<script type="text/javascript">
////////////进度条弹出div		
	$(document).ready(function() { 
        $('.show_progress').click(function() { 
            $.blockUI({ message: $('#progress'), css: { width: '350px',height:'147px' } }); 
			setTimeout($.unblockUI, 11000); 
        }); 
        $('#btnCancle').click(function() { 
            $.unblockUI(); 
            return false; 
        });  
    });


</script>
</head>
<body>
<div id="content">
  <div id="position">当前位置：常用场景&gt;提示信息&gt;操作进度反馈(进度条)</div>
  <form id="form1" action="" method="post" >
    
     <table cellpadding="0" cellspacing="1" class="tb_input">
      <tr>
        <td colspan="4" class="note">当前页面弹出层（明确显示加载进度）</td>
      </tr>
      <tr>
      <td class="td_title" width="12%">单据号</td>
      <td width="38%"><input type="text" name="txt" class="txt_120"/></td>
      <td class="td_title" width="12%">本币金额</td>
      <td><input type="text" name="txt22" class="txt_120"/></td>
    </tr>
    </table>
    <div class="tab_operate">
      <input type="button" class="button show_progress" id="btnSave" value="提交"/>
    </div>
    
    
    
  
    
    <!--进度条弹出div-->
     <div class="tips_div_progress" id="progress" style="display:none; cursor:default;">
      正在提交数据，请稍候...
       <div id="progressbar"></div>
       <div class="progressOperate">
      <input type="button" class="button" id="btnCancle" value="取消" style="margin-right:48px"/>
    </div>
    </div>
    <!--进度条弹出div结束-->
    
  </form>
</div>
</body>
</html>
