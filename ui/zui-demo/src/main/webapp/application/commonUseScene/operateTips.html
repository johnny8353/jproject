<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>title</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<script src="../../js/jquery.js"  type="text/javascript"></script>
<script type="text/javascript" src="../../js/tootip.js" ></script>
</head>
<body>
<div id="content">
  <div id="position">当前位置：常用场景&gt;提示信息&gt;操作提示</div>
  <form id="form1" action="" method="post" >
    
    <table cellpadding="0" cellspacing="1" class="tb_input">
      <tr>
        <td colspan="2" class="note">操作提示（控件后直接文字提示）</td>
      </tr>
      <tr>
        <td class="td_title"  width="15%">审批人</td>
        <td><input type="text" name="txtNo" class="txt_120"/>
        <span class="tips">如果部门没有专职审批人，请填写部门部长姓名+工号，如：张三10023456</span></td>
      </tr>
      <tr>
        <td class="td_title">金额</td>
        <td><input type="text" name="txtNo4" class="txt_120"/>
          <span class="tips">单位：元，保留两位小数</span></td>
      </tr>
      <tr>
        <td class="td_title">常驻工作地</td>
        <td>
            <select style="width:125px;">
               <option selected="selected">请选择</option>
               <option>深圳</option>
               <option>南京</option>
               <option>上海</option>
            </select>        </td>
      </tr>
    </table>
    
    <table cellpadding="0" cellspacing="1" class="tb_input">
      <tr>
        <td colspan="2" class="note">操作提示（控件内直接提示）</td>
      </tr>
      
      <tr>
        <td width="15%" class="td_title">搜索文档</td>
        <td><input id="search" name="search" type="text" value="请输入关键字" onfocus="if(this.value=='请输入关键字'){ this.value='';this.style.color='#000'}" onblur="if(this.value==''){this.value='请输入关键字';this.style.color='#999'};" class="txt_300 input_tips" />
        <input type="button" class="button" value="搜索"/>
        </td>
      </tr>
    </table>
    
    <table cellpadding="0" cellspacing="1" class="tb_input">
      <tr>
        <td colspan="4" class="note">操作提示（控件tooltip提示）</td>
      </tr>
      <tr>
        <td class="td_title"  width="15%">收货地址<span class="must">*</span></td>
        <td width="35%"><input type="text" name="txtNo5" class="txt_200 tooltip" title="请填写详细的收货地址，否则可能无法寄达"/></td>
        <td class="td_title" width="15%">收货人<span class="must">*</span></td>
        <td><input type="text" name="txtNo6" class="txt_150 tooltip" title="请填写收货人"/></td>
      </tr>
      <tr>
        <td class="td_title">手机号码<span class="must">*</span></td>
        <td><input type="text" name="txtNo7" class="txt_200 tooltip" title="请填写手机号码，方便送货员联系"/></td>
        <td class="td_title">固定电话</td>
        <td><input type="text" name="txtNo8" class="txt_150"/></td>
      </tr>
    </table>
    <table cellpadding="0" cellspacing="1" class="tb_input">
      <tr>
        <td colspan="2" class="note">操作提示（控件后icon tooltip提示）</td>
      </tr>
      <tr>
        <td class="td_title"  width="15%">收货人</td>
        <td><input type="text" name="txtNo" class="txt_120"/></td>
      </tr>
      <tr>
        <td class="td_title">手机号码</td>
        <td><input type="text" name="txtNo9" class="txt_120"/></td>
      </tr>
      <tr>
        <td class="td_title">固定电话</td>
        <td><input type="text" name="txtNo2" class="txt_300"/></td>
      </tr>
      <tr>
        <td class="td_title">收货地址<span class="must">*</span></td>
        <td><input type="text" name="txtNo3" class="txt_300"/>
        <img src="../../images/icons/icon_help.gif"  class="tooltip" title="请填写详细的收货地址，否则可能无法寄达<br/>地址格式为：XX省XX市XX县XX街道XX号"/>
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
