<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>查询提示一</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<link href="../../js/formValidator/validator.css"  type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="../../js/jquery.js" ></script>
<script type="text/javascript" src="../../js/main.js" ></script>
<script type="text/javascript" src="../../js/datePicker/WdatePicker.js" ></script>
<script src="../../js/formValidator/formValidator.js"  type="text/javascript"></script>
<script type="text/javascript">
window.onload = function ()
{
	$("#txtNo").focus();    //页面载入时自动聚焦
}
$(document).ready(function(){
	$.formValidator.initConfig({formid:"form1"});
	$("#txtNo").formValidator({onshow:"",onfocus:"",oncorrect:""}).inputValidator({min:1,onerror:"请填写单据号！"});
	$("#txtPerson").formValidator({onshow:"",onfocus:"",oncorrect:""}).inputValidator({min:1,onerror:"请填写申请人！"});
	$("#txtMoney").formValidator({onshow:"",onfocus:"",oncorrect:""}).inputValidator({min:1,onerror:"请填写本币金额！"});
	$("#dateStart").formValidator({onshow:"",onfocus:"",oncorrect:""}).inputValidator({min:1,onerror:"请填写单据发生时间！"});
});
</script>
</head>
<body>
<div id="content">
  <div id="position">当前位置：常用场景&gt;提示信息&gt;必填项校验提示</div>
  <form id="form1" action="" method="post" >
    <table border="0" cellspacing="1" cellpadding="0" class="tb_input">
      <tr>
        <td colspan="4" class="note">页面上直接提示</td>
      </tr>
      <tr>
        <td class="td_title" width="12%">单据号<span class="must">*</span></td>
        <td width="38%"><input type="text" id="txtNo" class="txt_120"/>
          <span id="txtNoTip"></span></td>
        <td class="td_title" width="12%">申请人<span class="must">*</span></td>
        <td><input type="text" id="txtPerson" class="txt_120"/>
          <img src="../../images/icons/search2.gif"  alt="选择人员" style="cursor:pointer"  onclick="openwin('../formStyle/oneMan.html','',650,400)"/> <span id="txtPersonTip"></span> </td>
      </tr>
      <tr>
        <td class="td_title">本币金额<span class="must">*</span></td>
        <td><input type="text" id="txtMoney" class="txt_120"/>
          <span id="txtMoneyTip"></span></td>
        <td class="td_title">单据发生时间<span class="must">*</span></td>
        <td><input id="dateStart" type="text" class="txt_120"/>
		<img src="../../js/datePicker/skin/datePicker.gif"  align="absmiddle" style="cursor:pointer" onClick="WdatePicker({el:'dateStart'})" /> <span id="dateStartTip"></span></td>
      </tr>
      <tr>
        <td class="td_title">备注</td>
        <td colspan="3"><textarea style="margin: 0px; padding: 0px; height:80px; width:90%;"></textarea></td>
      </tr>
    </table>
    <div class="tab_operate">
      <input type="submit" class="button" id="btnSubmit" value="提交"/>
    </div>
  </form>
</div>
</body>
</html>
