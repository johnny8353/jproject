<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>批量修改</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<script src="../../js/jquery.js"  type="text/javascript"></script>
<script type="text/javascript" src="../../js/main.js" ></script>
<script type="text/javascript" src="../../js/datePicker/WdatePicker.js" ></script>
</head>
<body>
<div id="content">
  <table cellpadding="0" cellspacing="1" class="tb_input">
    <tr>
      <td colspan="4" class="note">图书信息</td>
    </tr>
    <tr>
      <td class="td_title" width="15%">图书类型 <span class="must">*</span></td>
      <td colspan="3"><input type="text" name="txt222" class="txt_120"/></td>
    </tr>
    <tr>
      <td class="td_title"> 所属图书室</td>
      <td width="35%"><select name="select" style="width:125px">
          <option selected="selected">请选择 </option>
          <option>CDMA图书室</option>
          <option>总部图书室</option>
          <option>西研图书室</option>
        </select></td>
      <td width="15%" class="td_title"> 所属书架</td>
      <td><input type="text" name="txt" class="txt_120"/></td>
    </tr>
    <tr>
      <td class="td_title"> 附带光盘</td>
      <td><label>
        <input type="radio" name="radio" checked="checked"/>
        是 </label>
        <label>
        <input type="radio" name="radio"/>
        否</label>      </td>
      <td class="td_title"> 对外单位开放</td>
      <td><label>
        <input type="radio" name="radiobutton" checked="checked"/>
        是 </label>
        <label>
        <input type="radio" name="radiobutton"/>
        否</label></td>
    </tr>
    <tr>
      <td class="td_title" width="15%"> 备注</td>
      <td colspan="3"><textarea id='transparentTextarea' style='margin: 0px; padding: 0px; height:80px; width:90%;' class="example" ></textarea>      </td>
    </tr>
  </table>
  <div class="tab_operate">
    <input type="button" class="button" id="btnSave" value="提交" onclick="window.close();"/>
    <input type="button" class="button" id="btnCancle" value="取消" onclick="window.close();"/>
  </div>
</div>
</body>
</html>
