<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>title</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="../../js/jquery.js" ></script>
<script type="text/javascript" src="../../js/main.js" ></script>
</head>
<body>
<div id="content">
  <div id="position">当前位置：标准菜单&gt;表单风格&gt;人员/部门选择</div>
  <form id="form1" action="" method="post" >
    <table cellpadding="0" cellspacing="1" class="tb_input">
      <tr>
        <td colspan="2" class="note">人员选择样式</td>
      </tr>
      <tr>
        <td class="td_title">人员选择(单选)</td>
        <td><input type="text" name="txtNo" class="txt_150"/>
          <img src="../../images/icons/search2.gif"  alt="选择人员" style="cursor:pointer" onclick="openwin('oneMan.html','',650,400)"/> &nbsp;<span class="tips">可输可选LOV:常用于查询条件</span></td>
      </tr>
      <tr>
        <td class="td_title" width="20%">人员选择(单选)</td>
        <td><input type="text" name="txtNo" class="txt_150" readonly="readonly"/>
          <img src="../../images/icons/search2.gif"  alt="选择人员" style="cursor:pointer" onclick="openwin('oneMan.html','',650,400)"/> &nbsp;<span class="tips">不可输可选</span> </td>
      </tr>
      <tr>
        <td class="td_title">人员选择(单选)</td>
        <td><input type="text" name="txtNo" class="txt_150" readonly="readonly"/>
          <img src="../../images/icons/search2.gif"  alt="选择人员" style="cursor:pointer" onclick="openwinIE('oneMan.html','',650,400);"/> &nbsp;<span class="tips">不兼容Firfox,但在IE中不会弹出安全性提示</span></td>
      </tr>
      <tr>
        <td class="td_title">人员选择(多选)</td>
        <td><textarea name="txt222" class="txt_400" rows="3" readonly="readonly" onClick="openwin('mulSelect.html','',650,400);" style="cursor:pointer"></textarea>
          <img src="../../images/icons/search2.gif"  style="cursor:pointer" onClick="openwin('mulSelect.html','',650,400);"/> </td>
      </tr>
      <tr>
        <td class="td_title">人员、群组选择</td>
        <td><textarea name="textarea2" class="txt_400" rows="3" readonly="readonly" onclick="openwin('manGroup.html','',750,450);" style="cursor:pointer"></textarea>
          <img src="../../images/icons/search2.gif"  style="cursor:pointer" onclick="openwin('manGroup.html','',750,450);"/> </td>
      </tr>
    </table>
    <table cellpadding="0" cellspacing="1" class="tb_input">
      <tr>
        <td colspan="2" class="note">部门选择</td>
      </tr>
      <tr>
        <td class="td_title" width="20%">部门选择(单选)</td>
        <td><input type="text" name="txtNo" class="txt_150"/>
          <img src="../../images/icons/search2.gif"  alt="选择部门" style="cursor:pointer" onclick="openwin_nobar('selectDep.html','',350,500)"/> &nbsp;<span class="tips">可输可选LOV:常用于查询条件</span></td>
      </tr>
      <tr>
        <td class="td_title">部门选择(单选)</td>
        <td><input type="text" name="txtNo" class="txt_150" readonly="readonly"/>
          <img src="../../images/icons/search2.gif"  alt="选择部门" style="cursor:pointer" onclick="openwin_nobar('selectDep.html','',350,500);"/> &nbsp;<span class="tips">不可输可选</span></td>
      </tr>
      <tr>
        <td class="td_title">部门选择(单选)</td>
        <td><input type="text" name="txtNo" class="txt_150" readonly="readonly"/>
          <img src="../../images/icons/search2.gif"  alt="选择部门" style="cursor:pointer" onclick="openwinIE('selectDep.html','',400,550);"/> &nbsp;<span class="tips">不兼容Firfox,但在IE中不会弹出安全性提示</span></td>
      </tr>
      <tr>
        <td class="td_title">部门选择(带查询条件)</td>
        <td><input type="text" name="txtNo2" class="txt_150" readonly="readonly"/>
          <img src="../../images/icons/search2.gif"  alt="选择部门" style="cursor:pointer" onclick="openwin('searchDept.html','',650,400)"/> &nbsp;&nbsp;<span class="tips">通过查询条件查找部门，适用于低带宽</span></td>
      </tr>
      <tr>
        <td class="td_title">部门选择(多选)</td>
        <td><textarea name="txt222" class="txt_400" rows="3" readonly="readonly" onClick="openwin_nobar('selectDepMul.html','',350,500);" style="cursor:pointer"></textarea>
          <img src="../../images/icons/search2.gif"  alt="选择部门" style="cursor:pointer" onClick="openwin_nobar('selectDepMul.html','',350,500);"/> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
