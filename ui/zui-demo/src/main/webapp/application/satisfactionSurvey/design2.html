////////////提示
 $(document).ready(function() { 
        $('.op_tips').click(function() { 
            $.blockUI({ message: $('#info'), css: { width: '350px',height:'162px' } }); 
        }); 
 
        $('#yes,#close').click(function() { 
            // update the block message 
           $.unblockUI(); 
            return false; 
        }); 
 
        $('.tips_close').click(function() { 
            $.unblockUI(); 
            return false; 
        }); 
         
    });

</script>
<script type="text/javascript">
function feedback()
{
	if(document.getElementById("feed_list").style.display=="none")
	{
		
		document.getElementById("feed_list").style.display="";
		document.getElementById("info").style.height="420px";
	}
	else
	{
		
		document.getElementById("feed_list").style.display="none";
		document.getElementById("info").style.height="175px";
		
	}
}

{
	document.getElementById('numc').innerHTML = inputtxt.value.length;

<body>
<div id="content">
  <div id="position">当前位置：常用组件&gt;用户满意度收集&gt;方案二(成功提示)</div>
  <form id="form1" action="" method="post" >
    <table cellpadding="0" cellspacing="1" class="tb_input">
      <tr>
        <td colspan="4" class="note">提示</td>
      </tr>
      <tr>
        <td class="td_title" width="12%">单据号</td>
        <td width="38%"><input type="text" name="txt" class="txt_120"/></td>
        <td class="td_title" width="12%">本币金额</td>
        <td><input type="text" name="txt22" class="txt_120"/></td>
      </tr>
    </table>
    <div class="tab_operate">
      <input type="button" class="button op_tips" id="btnSave" value="提交"/>
    </div>
    <!--提示开始-->
    <div class="submit_div" id="info" style="display:none; width:348px;height:175px;">
      <div class="submit_title">
        <div class="left_title">提示信息</div>
        <div class="tips_close"><a href="#" class="div_close"><img src="../../images/icons/close.gif"  alt="关闭" border="0"/></a></div>
      </div>
      <div class="submit_icon"> <img src="../../images/icons/tips_right.gif" /> </div>
      <div class="submit_content">您提交的信息保存成功！ </div>
      <div class="submit_operate">
	  	<div style=" width:70px;margin:0 auto;">
	  	<a href="#" class="link" id="close">关闭</a> 
	  </div>
	  </div>
      <div class="clear"></div>
      <table cellspacing="0" cellpadding="0" class="tb_invest">
        <tr>
          <td colspan="4" class="title"><a onclick="feedback()" class="fb">说说您的使用感受</a></td>
        </tr>
        <tr style="display:none" id="feed_list" class="tr_top">
          <td><table cellspacing="0" cellpadding="0" width="100%" border="0">
              <tr class="tr_title">
                <td colspan="4"> 您对此功能是否满意？ </td>
              </tr>
              <tr>
                <td width="25%"><label>
                  <input type="radio" name="chk" style="height:auto;"/>
                  非常满意</label></td>
                <td width="20%"><label>
                  <input type="radio" name="chk" style="height:auto;"/>
                  满意</label></td>
                <td width="20%"><label>

                  合格</label>                </td>
                <td><label>

              </tr>
              <tr>
                <td class="td_blank" colspan="4" style="border-bottom:1px dashed #cfcfcd;">&nbsp;</td>
              </tr>
              <tr class="tr_title">
                <td colspan="4" style="height:30px; padding-top:5px;">您认为哪方面需要改进？</td>
              </tr>
			  <tr>
                <td><label>
                  <input type="checkbox" style="height:auto;"/>
                  速度慢</label></td>
                <td><label>
                  <input type="checkbox" style="height:auto;"/>
                  不好用</label></td>
                <td colspan="2"><label>
                  <input type="checkbox" style="height:auto;"/>
                  不稳定</label>                </td>
             
              </tr>
             
              <tr id="feed_others">
                <td colspan="4"><textarea style="width:96%; height:45px;" onfocus="if(this.value=='我还想说两句...'){ this.value='';this.style.color='#000'}" onblur="if(this.value==''){this.value='我还想说两句...';this.style.color='#999'};"  class="input_tips" id="inputtxt" onkeyup="checktxt()" onkeydown="checktxt()">我还想说两句...</textarea>
				<div class="data_num"><span id="numc">0</span>/500</div>                  </td>
              </tr>
              <tr>
                <td colspan="4">
					<div style="width:70px;margin:0 auto;">
						<a href="#" class="link" id="yes">提交</a>					</div>				</td>
              </tr>
          </table></td>
