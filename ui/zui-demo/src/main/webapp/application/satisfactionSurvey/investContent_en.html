<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../../css/survey.css"  type="text/css" rel="stylesheet"/>
<script src="../../js/jquery.js"  type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#yes,#no").click(function(){
		$(".invest_list_ver").hide("normal");
	})


$("#yes,#no").click(function(){
		$(".invest_list_ver",parent.document.body).hide("normal"); 
	})
	
});
</script>
<script type="text/javascript">
function checktxt()
{
	document.getElementById('numc').innerHTML = inputtxt.value.length;
}
</script>
</head>
<body>
<table cellspacing="0" cellpadding="0" class="tb_invest_ver">
  <tr class="tr_title">
    <td colspan="4">How satisfied are you with the function? </td>
  </tr>
  <tr>
    <td width="30%"><label>
      <input type="radio" name="chk"/>
    Excellent</label></td>
    <td width="28%"><label>
      <input type="radio" name="chk"/>
    Good</label></td>
    <td width="22%"><label>
      <input type="radio" name="chk"/>
    Fair</label>    </td>
    <td><label>
      <input type="radio" name="chk"/>
      Poor</label>    </td>
  </tr>
  <tr>
    <td class="td_blank" colspan="4" style="border-bottom:1px dashed #cfcfcd;">&nbsp;</td>
  </tr>
  <tr class="tr_title">
    <td colspan="4" style="height:30px; padding-top:5px;">What do you think should be improved?</td>
  </tr>
  <tr>
    <td><label>
      <input type="checkbox"/>
    Speed</label></td>
    <td><label>
      <input type="checkbox"/>
    Usability</label></td>
    <td colspan="2"><label>
      <input type="checkbox"/>
    Stability</label>    </td>
  </tr>
  <tr id="feed_others">
    <td colspan="4"><textarea style="width:97%; height:45px; margin-top:10px;" onfocus="if(this.value=='If others, please indicate...'){ this.value='';this.style.color='#000'}" onblur="if(this.value==''){this.value='If others, please indicate...';this.style.color='#999'};"  class="input_tips" id="inputtxt" onkeyup="checktxt()" onkeydown="checktxt()">If others, please indicate...</textarea>
	 <div class="data_num" id="num"><span id="numc">0</span>/500</div>    </td>
  </tr>
  <tr>
    <td colspan="4"><a href="#" class="link" id="yes">Submit</a> <a href="#" class="link" id="no" style="margin-left:5px;">Cancel</a>     </td>
  </tr>
</table>
</body>
</html>
