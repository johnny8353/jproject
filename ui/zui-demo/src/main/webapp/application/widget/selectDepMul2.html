<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>部门选择</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="../../js/jquery.js" ></script>
<script type="text/javascript" src="../../js/main.js" ></script>
<script type="text/javascript">
window.onload = function ()
{
	$("#txtDep").focus();    //页面载入时自动聚焦
}
$(document).ready(function() {//回车显示搜索结果
         $("#txtDep").bind('keyup',function(event) {     
             if(event.keyCode==13){     
                 searchresult();
             }     
        }); 
     
    });


function selectdep()
{
    window.close();                                                //关闭窗口
	window.opener.form1.txtMulDept2.value="流程&IT-IT中心-IT中心测试部,流程&IT-IT中心-IT中心开发三部"; //返回值到母窗口
}
function selectAll()
			{
				
				if (document.all.list1.length < 1) 
					return false;  
				document.all.list1[0].selected = false;
				for(var i=0;i<document.all.list1.length;i++)
				{
					document.all.list1[i].selected = true;
				}
				for(var i=0;i<document.all.list1.length;i++)
				{
					document.all.btnAdd.click();
				}
			}
function deleteAll()
			{				
				
				if (document.all.list2.length <1 ) 
					return false; 
				document.all.list2[0].selected = false;
				for(var i=0;i<document.all.list2.length;i++)								
				{
					document.all.list2[i].selected = true;
					
				}	
				for(var i=0;i<document.all.list2.length;i++)								
				{
					document.all.btnDelete.click();	
				}		
			}
</script>
</head>
<body>
<form id="myform" name="myform" action="" method="post" >
  <div id="content">
    <table cellpadding="0" cellspacing="1" class="tb_search">
      <tr>
        <td colspan="3" class="search">部门查询<span class="tips">（请输入部门名称/拼音，多个部门用逗号隔开）</span></td>
      </tr>
      <tr>
        <td><textarea rows="3" id="txtDep" style="width:90%"></textarea>
        <input name="btnSearch" type="button" value="查询" class="button" onclick="searchresult();"/></td>
      </tr>
    </table>
    <div  id="searchresult" style="display:;">
      <table width="100%"  border=0 cellpadding="0" cellspacing="1"  class="tb_input" style="margin-top:5px;">
        <tr>
          <td height="10" align="left" valign="top" nowrap="nowrap" class="td_title">可选择部门</td>
          <td width="11%" rowspan="2" align="center"><br/>
            <br/>
            <input id="btnAdd" type="button" class="button" value="&gt;" style="width:50px" onClick="moveOption(document.myform.list1, document.myform.list2)" title="选择"/>
            <br />
            <br />
            <input id="btnDelete" type="button" class="button" value="&lt;" style="width:50px" onClick="moveOption(document.myform.list2, document.myform.list1)" title="移除"/>
            <br />
            <br /></td>
          <td height="10" align="left" valign="top" nowrap="nowrap" class="td_title">已选择部门（2个）</td>
        </tr>
        <tr>
          <td width="44%" rowspan="2" align="left" valign="top" class="detail" style="padding:5px 5px 0px 5px"><select name="list1" size="4" multiple="multiple" id="list1" style=" width:100%;height:250px;" ondblclick="moveOption(document.myform.list1, document.myform.list2)">
              <option>IT中心开发一部/IT中心/流程&amp;IT</option>
              <option>返修中心/康讯公司/物流体系</option>
              <option>IT中心开发二部/IT中心/流程&amp;IT</option>
              <option>IT中心系统部/IT中心/流程&amp;IT</option>
              <option>网关研发部/网络研究所/研发体系</option>
              <option>网络生产一部/缺省/物流体系</option>
            </select>
          </td>
          <td width="45%" align="left" valign="top" class="detail" style="padding:5px 5px 0px 5px"><select name="list2" size="4" multiple="multiple" id="list2" style=" width:100%;height:250px;" ondblclick="moveOption(document.myform.list2, document.myform.list1)">
              <option>IT中心测试部/IT中心/流程&IT</option>
              <option>IT中心开发三部/IT中心/流程&IT</option>
            </select>
          </td>
        </tr>
      </table>
      <div class="tab_operate">
        <input type="button" class="button" id="btnSave" value="确定" onclick="selectdep()"/>
      </div>
    </div>
  </div>
</form>
</body>
</html>
