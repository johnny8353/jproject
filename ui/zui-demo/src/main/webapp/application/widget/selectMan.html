<script type="text/javascript">
function autoSelect()
{
	if(document.getElementById("txtAuto").value=="刘凯华")
	{
		document.getElementById("txtAuto").value="刘凯华10099961"
	}
	else if(document.getElementById("txtAuto").value=="李坤")
	{
		openwin('oneManAuto.html','',650,400);
	}
	else
	{
		openwin('oneManAuto.html','',650,400);
	}
}

	$(document).ready(function() {//回车显示搜索结果
		$("#txtAuto").bind('keyup', function(event) {
			if (event.keyCode == 13) {
				autoSelect();
			}
		});
