  <!--标签1-->
    <div id="tabTable0">
    <table cellpadding="0" cellspacing="1" class="tb_input" >
      <tr>
        <td colspan="2" class="note">人员选择</td>
      </tr>
      <tr>
        <td width="15%" class="td_title">日期选择</td>
        <td><input id="txtDate1" type="text" class="txt_150"/>
		<img src="../../js/datePicker/skin/datePicker.gif"  align="absmiddle" style="cursor:pointer" onClick="WdatePicker({el:'txtDate1'})" /></td>
      </tr>
      <tr>
        <td class="td_title">日期选择</td>
        <td><input name="text5" type="text" class="Wdate txt_150" onClick="WdatePicker()"/>&nbsp;<span class="tips">图标在输入框内，节省空间</span></td>
      </tr>
      <tr>
        <td class="td_title">日期选择（多语言：英语）</td>
        <td><input name="text4" type="text" class="txt_150" id="txtEn"/>
            <img src="../../js/datePicker/skin/datePicker.gif"  align="absmiddle" style="cursor:pointer" onclick="WdatePicker({el:'txtEn',lang:'en'})" /></td>
      </tr>
      <tr>
        <td class="td_title">日期选择（双日历）</td>
        <td><input name="text3" type="text" class="txt_150" id="txtdt"/>
          <img src="../../js/datePicker/skin/datePicker.gif"  align="absmiddle" style="cursor:pointer" onclick="WdatePicker({el:'txtdt',doubleCalendar:true})" /></td>
      </tr>
      <tr>
        <td class="td_title">时间选择</td>
        <td><input name="text" type="text" class="txt_150" id="txtTime"/>
          <img src="../../js/datePicker/skin/datePicker.gif"  align="absmiddle" style="cursor:pointer" onclick="WdatePicker({el:'txtTime',dateFmt:'yyyy-MM-dd HH:mm:ss'})" /></td>
      </tr>
      <tr>
        <td class="td_title">年月选择</td>
        <td><input name="text2" type="text" class="txt_150" id="txtMonth"/>
        <img src="../../js/datePicker/skin/datePicker.gif"  align="absmiddle" style="cursor:pointer" onclick="WdatePicker({el:'txtMonth',dateFmt:'yyyy-MM'})" /></td>
      </tr>
      <tr>
        <td class="td_title">日期选择（联动）</td>
        <td>
			<input id="d5221" class="Wdate txt_150" type="text" onFocus="var d5222=$dp.$('d5222');WdatePicker({onpicked:function(){d5222.focus();},maxDate:'#F{$dp.$D(\'d5222\')}'})"/>
            至
            <input id="d5222" class="Wdate txt_150" type="text" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'d5221\')}'})"/>		</td>
      </tr>
      <tr>
        <td class="td_title">只能选择今天以后的日期</td>
        <td><input id="d422" class="Wdate txt_150" type="text" onfocus="WdatePicker({minDate:'%y-%M-{%d+1}'})"/></td>
      </tr>
    </table>
