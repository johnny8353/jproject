<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>自定义群组</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<script src="../../js/jquery.js"  type="text/javascript"></script>
<script type="text/javascript" src="../../js/main.js" ></script>
<script type="text/javascript" src="../../js/datePicker/WdatePicker.js" ></script>
</head>
<body>
<div id="content">
  <table cellpadding="0" cellspacing="1" class="tb_input">
    <tr>
      <td colspan="2" class="note">自定义群组</td>
    </tr>
    <tr>
      <td width="12%" class="td_title">群组名称<span class="must">*</span></td>
      <td><input name="text" type="text" id="txtGroupName" style="width:300px;" value="UCD"/></td>
    </tr>
    <tr>
      <td class="td_title">群组成员<span class="must">*</span></td>
      <td><textarea name="textarea" rows="15" readonly="readonly" id="txtMul" style="cursor:pointer;width:80%;" onclick="openwin('mulSelect.html','',700,450);">刘凯华10099961,陈庆10099962,高渤40002808,顾琛00078883,李坤00086676,罗伟00114379,王晓泽10114721,李莉芬00114377</textarea>
        <img src="../../images/icons/search2.gif"  style="cursor:pointer" onclick="openwin('mulSelect.html','',700,450);"/> </td>
    </tr>
    <tr>
      <td class="td_title">群组权限</td>
      <td><label>
        <input type="radio" name="radiobutton" value="radiobutton" />所有人可见
      </label>
	  <label>
        <input type="radio" name="radiobutton" value="radiobutton" checked="checked"/>私有
      </label>
	  </td>
    </tr>
  </table>
  <div class="tab_operate">
    <input type="button" class="button" id="btnSave" value="保存" onclick="window.close()"/>
    <input type="button" class="button" id="btnCancle" value="取消" onclick="window.close()"/>
  </div>
</div>
</body>
</html>
