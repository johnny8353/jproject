<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>部门选择</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="../../js/jquery.js" ></script>
<script type="text/javascript" src="../../js/main.js" ></script>
<script type="text/javascript">
window.onload = function ()
{
	$("#txtDep").focus();    //页面载入时自动聚焦
}
$(document).ready(function() {//回车显示搜索结果
         $("#txtDep").bind('keyup',function(event) {     
             if(event.keyCode==13){     
                 searchresult();
             }     
        }); 
     
    });
function selectdep()
{
    window.close();                                                //关闭窗口
	window.opener.form1.txtDep3.value="流程&IT-IT中心-IT中心系统部"; //返回值到母窗口
}
</script>
</head>
<body>
<div id="content">
     <table cellpadding="0" cellspacing="1" class="tb_search">
    <tr>
      <td colspan="4" class="search">请填写查询条件</td>
    </tr>
      <tr>
        <td width="12%" class="td_title">部门</td>
        <td><input type="text" id="txtDep" class="txt_200"/>
        <input name="btnSearch" type="button" value="查询" class="button" onclick="searchresult();"/></td>
      </tr>
      
    </table>
	<table cellpadding="0" cellspacing="1" class="tb_datalist" id="searchresult" style="display:none;">
    <thead>
      <tr class="tr_title">
        <td width="8%">选择</td>
        <td width="92%">部门</td>
        </tr>
    </thead>
    
    <tbody>
    <tr ondblclick="selectdep()">
      <td><a href="#" onclick="selectdep()">选择</a></td>
      <td>流程&IT-IT中心-IT中心系统部</td>
      </tr>
    <tr ondblclick="selectdep()">
      <td><a href="#" onclick="selectdep()">选择</a></td>
      <td>流程&IT-IT中心-IT中心开发部</td>
      </tr>
    <tr ondblclick="selectdep()">
      <td><a href="#" onclick="selectdep()">选择</a></td>
      <td>流程&IT-IT中心-IT中心开发部</td>
      </tr>
    </tbody>
    
    <tr class="tr_pagenumber">
      <td colspan="94"> 第1页/共1页&nbsp;&nbsp;共5条记录&nbsp;&nbsp;每页
        <select name="select" >
          <option selected>10</option>
          <option >20</option>
          <option>20</option>
          <option>40</option>
          <option>50</option>
          <option>全部</option>
        </select>
        行 <img src="../../images/icons/firstpage.gif"  title="首页" class="paginate"/> <img src="../../images/icons/prepage.gif"  title="上一页" class="paginate"/>
        <input type="text" name="textfield" class="page_txt" />
        <input type="button" name="button" value="Go" class="btn_go" />
        <img src="../../images/icons/nextpage.gif"  title="下一页" class="paginate"/> <img src="../../images/icons/lastpage.gif"  title="末页" class="paginate"/></td>
    </tr>
  </table>

</div>
</body>
</html>
