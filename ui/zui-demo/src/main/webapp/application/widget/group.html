<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>常用群组</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<link href="../../css/common.css"  type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="../../js/jquery.js" ></script>
<script type="text/javascript" src="../../js/main.js" ></script>
<script type="text/javascript">
window.onload = function ()
{
	$("#txtName").focus();    //页面载入时自动聚焦
}
function group()
{
	window.close();                                  //关闭窗口
	window.opener.form1.txtMul2.value="UCD,OA项目组"; //返回值到母窗口
}
</script>
</head>
<body>
<div id="content">
  <form id="myform" name="myform" action="" method="post" >
    <table cellpadding="0" cellspacing="1" class="tb_search">
      <tr>
        <td colspan="4" class="search">请填写查询条件</td>
      </tr>
      <tr>
        <td width="15%" class="td_title">群组名称</td>
        <td><input type="text" id="txtName" class="txt_300"/>
          <input name="btnSearch" type="button" value="查询" class="button"/>
          <input name="btnSearch2" type="button" value="自定义群组" class="button" onclick="window.location.href='dgList.html'"/></td>
      </tr>
    </table>
    <table width="101%"  border=0 cellpadding="0" cellspacing="1"  class="tb_input" style="margin-top:5px">
      <tr valign="top">
        <td class="td_title">可选择群组</td>
        <td width="11%" rowspan="2" align="center"><input name="Submit" type="button" class="button" value="&gt;&gt;" style="width:50px" title="全部选择"/>
          <br/>
          <br/>
          <input id="btnAdd" type="button" class="button" value="&gt;" style="width:50px" title="选择"/>
          <br />
          <br />
          <input id="btnDelete" type="button" class="button" value="&lt;" style="width:50px" title="移除"/>
          <br />
          <br />
          <input name="Submit3" type="button" class="button" value="&lt;&lt;" style="width:50px" title="全部移除"/>
        </td>
        <td class="td_title">已选择群组（2个）</td>
      </tr>
      <tr valign="top">
        <td width="44%" rowspan="2" style="padding:5px 5px 5px 5px">
			<ul class="group" id="list1">
				<li>UCD</li>
				<li>OA项目组</li>
				<li>HRM项目组</li>
				<li>$ITLeader</li>
				<li>$IT中心系统部</li>
				<li>$IT中心运维部</li>
				<li>$IT中心开发一部</li>
				<li>$IT中心开发二部</li>
				<li>$IT中心开发三部</li>
				<li>$IT中心测试部</li>
			</ul>
			<div style="float:right"><a href="#" disabled="disabled">上一页</a>&nbsp;&nbsp;<a href="#">下一页</a></div>
		  </td>
        <td width="45%" style="padding:5px 5px 25px 5px" valign="top">
			<ul class="group" id="list2">
				<li>UCD</li>
				<li>OA项目组</li>
			</ul>
		</td>
      </tr>
    </table>
    <div class="tab_operate">
      <input type="button" class="button" id="btnCancle" value="确定" onclick="group()"/>
    </div>
  </form>
</div>
</body>
</html>
