<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>title</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<script src="../../js/jquery.js"  type="text/javascript"></script>
<script type="text/javascript" src="../../js/main.js" ></script>
<script type="text/javascript" src="../../js/datePicker/WdatePicker.js" ></script>
<script type="text/javascript" src="../../js/resizable/jquery.dimensions.js" ></script>
<script type="text/javascript" src="../../js/resizable/ui.mouse.js" ></script>
<script type="text/javascript" src="../../js/resizable/ui.resizable.js" ></script>
<script type="text/javascript">
$(window).bind("load",function(){
	$('#transparentTextarea').resizable({ transparent: true, handles: 'all', minHeight: 50, minWidth: 150 });
});
</script>
</head>
<body>
<div id="content">
  <div id="position">当前位置：标准菜单 &gt; 维护界面 &gt; 查看/修改数据</div>
  <table cellpadding="0" cellspacing="1" class="tb_input">
    <tr>
      <td colspan="4" class="note">图书信息</td>
    </tr>
    <tr>
      <td class="td_title">资源编号</td>
      <td colspan="3">BOSZ-010-0001-TPB</td>
    </tr>
    <tr>
      <td class="td_title" width="12%">图书名称<span class="must">*</span></td>
      <td width="38%"><input type="text" name="txt22" class="txt_120"/></td>
      <td width="12%" class="td_title">图书数量<span class="must">*</span></td>
      <td><input type="text" name="txt2" class="txt_120"/></td>
    </tr>
    <tr>
      <td class="td_title">图书类型</td>
      <td><input type="text" name="txt222" class="txt_120"/></td>
      <td class="td_title">本书编号</td>
      <td><input type="text" name="txt224" class="txt_120"/></td>
    </tr>
    <tr>
      <td class="td_title">所属图书室</td>
      <td><input type="text" name="txt223" class="txt_120"/></td>
      <td class="td_title">所属书架</td>
      <td><input type="text" name="txt225" class="txt_120"/></td>
    </tr>
    <tr>
      <td class="td_title">地点</td>
      <td><select name="select" style="width:125px">
          <option selected="selected">请选择 </option>
          <option>深圳</option>
          <option>上海</option>
          <option>南京</option>
          <option>成都</option>
          <option>重庆</option>
          <option>西安</option>
          <option>北京</option>
          <option>国外</option>
        </select></td>
      <td class="td_title">所属地区</td>
      <td><select style="width:125px">
          <option selected>请选择 </option>
          <option>深圳</option>
          <option>上海</option>
          <option>南京</option>
          <option>成都</option>
          <option>重庆</option>
          <option>西安</option>
          <option>北京</option>
          <option>国外</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="td_title">负责人</td>
      <td><input type="text" name="txtNo22" class="txt_120" readonly="readonly"/>
        <img src="../../images/icons/search2.gif"  alt="选择人员" style="cursor:pointer" onclick="openwin('../formStyle/oneMan.html','',650,400);"/> &nbsp;</td>
      <td class="td_title">到期日期</td>
      <td><input id="dateStart" type="text" class="txt_120"/>
		<img src="../../js/datePicker/skin/datePicker.gif"  align="absmiddle" style="cursor:pointer" onClick="WdatePicker({el:'dateStart'})" /></td>
    </tr>
    <tr>
      <td class="td_title">主管领导审批</td>
      <td><label>
        <input type="radio" name="radiobutton" checked="checked"/>
        需要 </label>
        <label>
        <input type="radio" name="radiobutton"/>
        不需要</label>
      </td>
      <td class="td_title">对外单位开放</td>
      <td><input type="checkbox" name="checkbox" value="checkbox" /></td>
    </tr>
    <tr>
      <td class="td_title" width="12%">备注</td>
      <td colspan="3" width="88%"><textarea id='transparentTextarea' style='margin: 0px; padding: 0px; height:80px; width:90%;' class="example" onfocus="this.value=''" title="此文本输入框可自由调整长高">此文本输入框可自由调整长高</textarea>
      </td>
    </tr>
  </table>
  <div class="tab_operate">
    <input type="button" class="button" id="btnSave" value="提交" onclick="history.go(-1)"/>
    <input type="button" class="button" id="btnCancle" value="取消" onclick="history.go(-1)"/>
  </div>
</div>
</body>
</html>
