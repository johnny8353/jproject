<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>title</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="../../js/jquery.js" ></script>
<script type="text/javascript" src="../../js/main.js" ></script>
<script type="text/javascript" src="../../js/datePicker/WdatePicker.js" ></script>
</head>
<body>
<div id="content">
  <div id="position">当前位置：标准菜单&gt;查询界面&gt;查询无结果</div>
  <div class="search_div">
    <table width="100%" border="0" cellspacing="1" cellpadding="0" class="tb_search">
      <tr>
        <td colspan="4" class="search">请填写查询条件</td>
      </tr>
      <tr>
        <td class="td_title" width="12%">单据号</td>
        <td width="40%"><input type="text" name="txtNo" class="txt_120"/>
        </td>
        <td class="td_title" width="12%">部门</td>
        <td><input type="text" name="txtNo22" class="txt_120"/>
          <img src="../../images/icons/search2.gif"  alt="选择部门" style="cursor:pointer"   onclick="openwin('../formStyle/selectDep.html','',350,500)"/></td>
      </tr>
      <tr>
        <td class="td_title" width="12%">提交日期</td>
        <td width="38%"><input id="dateStart" type="text" class="txt_120"/>
		<img src="../../js/datePicker/skin/datePicker.gif"  align="absmiddle" style="cursor:pointer" onClick="WdatePicker({el:'dateStart'})" /> 至
        <input id="dateEnd" type="text" class="txt_120"/>
		<img src="../../js/datePicker/skin/datePicker.gif"  align="absmiddle" style="cursor:pointer" onClick="WdatePicker({el:'dateEnd'})" /></td>
        <td class="td_title" width="12%">单据状态</td>
        <td><input type="text" name="txtNo2" class="txt_120"/></td>
      </tr>
      <tr>
        <td colspan="4" align="right"><input name="btnSearch" type="button" value="查询" class="button"/>
          <input name="btnReset" type="reset" value="清空" class="button"/>
        </td>
      </tr>
    </table>
  </div>
  <table cellpadding="0" cellspacing="1" class="tb_datalist">
    <thead>
      <tr class="tr_title">
        <td width="18%">单据号</td>
        <td width="10%">申请人</td>
        <td width="11%">提交日期</td>
        <td width="12%">本币金额</td>
        <td width="27%">部门</td>
        <td width="14%">单据状态</td>
        <td width="8%">操作</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="7"><span class="must">对不起，没有符合条件的记录！</span></td>
      </tr>
    </tbody>
    <tr class="tr_pagenumber">
      <td colspan="7"> 第0页/共0页&nbsp;&nbsp;共0条记录&nbsp;&nbsp;每页
        <select name="select" disabled="disabled">
          <option selected>10</option>
          <option >20</option>
          <option>20</option>
          <option>40</option>
          <option>50</option>
          <option>全部</option>
        </select>
        行 <img src="../../images/icons/dis_firstpage.gif"  title="首页" class="paginate"/> <img src="../../images/icons/dis_prepage.gif"  title="上一页" class="paginate"/>
        <input type="text" name="textfield" class="page_txt" readonly="readonly"/>
        <input type="button" name="button" value="Go" class="btn_go" />
        <img src="../../images/icons/dis_nextpage.gif"  title="下一页" class="paginate"/> <img src="../../images/icons/dis_lastpage.gif"  title="末页" class="paginate"/></td>
    </tr>
  </table>
</div>
</body>
</html>
