<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>title</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="../../js/jquery.js" ></script>
<script type="text/javascript" src="../../js/main.js" ></script>
</head>
<body>
<div id="content">
  <div id="position">当前位置：标准菜单&gt;提示&gt;常用图标</div>
  <form id="form1" action="" method="post" >
    <table cellpadding="0" cellspacing="1" class="tb_input">
      <tr>
        <td colspan="2" class="note">常用图标</td>
      </tr>
      <tr>
        <td class="td_title">清除</td>
        <td><img src="../../images/icons/clear.gif"  alt="清除" title="清除" class="delete_img"/></td>
      </tr>
      <tr>
        <td class="td_title" width="12%">删除</td>
        <td><img src="../../images/icons/icon_del.gif"  alt="删除" title="删除" class="delete_img"/></td>
      </tr>
      <tr>
        <td class="td_title">下载</td>
        <td><img src="../../images/icons/icon_download.gif"  alt="下载" title="下载" class="download_img"/></td>
      </tr>
      <tr>
        <td class="td_title">附件</td>
        <td><img src="../../images/icons/fj.gif"  alt="附件" title="附件" class="attach_img"/></td>
      </tr>
      <tr>
        <td rowspan="4" class="td_title">进度条</td>
        <td>大：<img src="../../images/icons/busy_big.gif"  alt="进度条" title="进度条"/> </td>
      </tr>
      <tr>
        <td>小：<img src="../../images/icons/busy.gif"  alt="进度条" title="进度条"/> </td>
      </tr>
      <tr>
        <td><img src="../../images/icons/waitbar.gif"  alt="进度条" title="进度条"/></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
