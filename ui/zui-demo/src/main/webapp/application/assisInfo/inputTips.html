<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>title</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<script src="../../js/jquery.js"  type="text/javascript"></script>
<script type="text/javascript" src="../../js/datePicker/WdatePicker.js" ></script>
<script src="../../js/main.js"  type="text/javascript"></script>
<script src="../../js/tootip.js"  type="text/javascript"></script>
<script type="text/javascript" src="../../js/resizable/jquery.dimensions.js" ></script>
<script type="text/javascript" src="../../js/resizable/ui.mouse.js" ></script>
<script type="text/javascript" src="../../js/resizable/ui.resizable.js" ></script>
<script type="text/javascript">
$(window).bind("load",function(){
	$('#transparentTextarea').resizable({ transparent: true, handles: 'all', minHeight: 50, minWidth: 150 });
});
</script>
</head>
<body>
<div id="content">
  <div id="position">当前位置：标准菜单&gt;提示&gt;tooltip提示</div>
  <form id="form1" action="" method="post" >
    <div class="input_div">
      <table width="100%" border="0" cellpadding="0" cellspacing="1" class="tb_input">
        <tr>
          <td colspan="4" class="note">图书基本信息</td>
        </tr>
        <tr>
          <td class="td_title">资源编号</td>
          <td colspan="3">BOSZ-010-0001-TPB</td>
        </tr>
        <tr>
          <td class="td_title" width="12%">图书名称<span class="must">*</span></td>
          <td width="38%"><input type="text" name="txt22" style="width:120px;" class="tooltip" title="图书名称"/></td>
          <td width="12%" class="td_title">图书数量<span class="must">*</span></td>
          <td><input type="text" name="txt2" style="width:120px;" class="tooltip" title="图书数量"/></td>
        </tr>
        <tr>
          <td class="td_title">图书类型</td>
          <td><input type="text" name="txt222" style="width:120px;" class="tooltip" title="图书类型"/></td>
          <td class="td_title">本书编号</td>
          <td><input type="text" name="txt224" style="width:120px;" class="tooltip" title="本书编号"/></td>
        </tr>
        <tr>
          <td class="td_title">所属图书室</td>
          <td><input type="text" name="txt223" style="width:120px;" class="tooltip" title="所属图书室"/></td>
          <td class="td_title">所属书架</td>
          <td><input type="text" name="txt225" style="width:120px;" class="tooltip" title="所属书架"/></td>
        </tr>
        <tr>
          <td class="td_title">地点</td>
          <td><select name="select" style="width:125px" class="tooltip" title="地点">
              <option selected="selected">请选择 </option>
              <option>深圳</option>
              <option>上海</option>
              <option>南京</option>
              <option>成都</option>
              <option>重庆</option>
              <option>西安</option>
              <option>北京</option>
              <option>国外</option>
            </select></td>
          <td class="td_title">所属地区</td>
          <td><select style="width:125px" class="tooltip" title="所属地区">
              <option selected>请选择 </option>
              <option>深圳</option>
              <option>上海</option>
              <option>南京</option>
              <option>成都</option>
              <option>重庆</option>
              <option>西安</option>
              <option>北京</option>
              <option>国外</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="td_title">负责人</td>
          <td><input type="text" name="txtNo22" class="txt_120 disonly" readonly="readonly"/>
            <img src="../../images/icons/search2.gif"  alt="选择人员" style="cursor:pointer" onclick="openwin('../formStyle/oneMan.html','',650,400);"/> </td>
          <td class="td_title">到期日期</td>
          <td><input id="dateStart" type="text" class="txt_120"/>
		<img src="../../js/datePicker/skin/datePicker.gif"  align="absmiddle" style="cursor:pointer" onClick="WdatePicker({el:'dateStart'})" /></td>
        </tr>
        <tr>
          <td class="td_title">主管领导审批</td>
          <td><label>
            <input type="radio" name="radiobutton"/>
            需要 </label>
            <label>
            <input type="radio" name="radiobutton" checked="checked"/>
            不需要</label>
          </td>
          <td class="td_title">对外单位开放</td>
          <td><input type="checkbox" name="checkbox" value="checkbox" /></td>
        </tr>
        <tr>
          <td class="td_title" width="12%">备注</td>
          <td colspan="3" width="88%"><textarea id='transparentTextarea' style='margin: 0px; padding: 0px; height:80px; width:90%;' class="tooltip" onfocus="this.value=''" title="此文本输入框可自由调整长高">此文本输入框可自由调整长高</textarea>
          </td>
        </tr>
        <tr>
          <td class="td_title">附件</td>
          <td colspan="3"><table width="100%" border="0" cellpadding="0" cellspacing="0">
              <tr>
                <td><input type="file" name="file" style="width:300px" />
                  <input type="button" value="上传" class="button"/>
                  <span class="tips">单个文件大小不要超过4M</span></td>
              </tr>
              <tr>
                <td style="PADDING-RIGHT: 0px; PADDING-LEFT: 0px; MARGIN-LEFT: 0px; MARGIN-RIGHT: 0px" colspan="3"><table  cellspacing="0" border="0"  style="border-top:1px solid #C6D5F5" width="99%">
                    <tr>
                      <td width="32%">图书详细介绍.doc<img src="../../images/icons/icon_del.gif"  alt="删除" title="删除" class="delete_img"/></td>
                      <td width="34%">2008-01-07 15:52:04</td>
                      <td width="34%">张振10034562</td>
                    </tr>
                  </table></td>
              </tr>
            </table></td>
        </tr>
      </table>
    </div>
    <div class="tab_operate">
      <input type="button" class="button" id="btnSave" value="存为草稿"/>
      <input type="button" class="button" id="btnSave" value="提交"/>
    </div>
    <div class="icon_tips">提示：附件里面的上传时间和上传人可去掉</div>
  </form>
</div>
</body>
</html>
