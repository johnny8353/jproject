<!DOCTYPE 
    html
    PUBLIC
    "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
      title
    </title>
    <link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
    <script src="../../js/jquery.js"  type="text/javascript">
    </script>
    <script type="text/javascript" src="../../js/tootip.js" >
    </script>
  </head>
  <body>
    <div id="content">
      <div id="position">
        当前位置：常用场景&gt;常用组件&gt;操作提示控件
      </div>
      <form id="form1" action="" method="post" >


        <table cellpadding="0" cellspacing="1" class="tb_input">
          <tr>
            <td colspan="2" class="note">
              操作提示
            </td>
          </tr>
          <tr>
            <td class="td_title"  width="15%">
              控件后直接文字提示
            </td>
            <td>
              <input type="text" name="txtNo" class="txt_120"/>
              <span class="tips">
                如果部门没有专职审批人，请填写部门部长姓名+工号
              </span>
            </td>
          </tr>
          <tr>
            <td class="td_title">
              控件内直接提示
            </td>
            <td>
              <input 
                  id="search"
                  name="search"
                  type="text"
                  value="请输入关键字"
                  onfocus="if(this.value=='请输入关键字'){ this.value='';this.style.color='#000'}"
                  onblur="if(this.value==''){this.value='请输入关键字';this.style.color='#999'};"
                  class="txt_300 input_tips"
              />
            </td>
          </tr>
          <tr>
            <td class="td_title">
              控件tooltip提示
            </td>
            <td>
              <input type="text" name="txtNo2" class="txt_300 tooltip" title="请填写详细的收货地址，否则可能无法寄达"/>
            </td>
          </tr>
          <tr>
            <td class="td_title">
              控件后icon提示
            </td>
            <td>
              <input type="text" name="txtNo3" class="txt_300"/>
              <img 
                  src="../../images/icons/icon_help.gif"
                   class="tooltip"
                  title="请填写详细的收货地址，否则可能无法寄达<br/>地址格式为：XX省XX市XX县XX街道XX号"/>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
