<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>title</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="../../js/jquery.js" ></script>
<script  language="JavaScript"  type="text/javascript">
//定义了城市的二维数组，里面的顺序跟省份的顺序是相同的。通过selectedIndex获得省份的下标值来得到相应的城市数组
var  city=[
["北京","天津","上海","重庆"],
["南京","苏州","南通","常州"],
["福州","福安","龙岩","南平"],
["广州","潮阳","潮州","澄海"],
["兰州","白银","定西","敦煌"]
];

function  getCity(){
//获得省份下拉框的对象
var  sltProvince=document.form1.province;
//获得城市下拉框的对象
var  sltCity=document.form1.city;

//得到对应省份的城市数组
var  provinceCity=city[sltProvince.selectedIndex  -  1];

//清空城市下拉框，仅留提示选项
sltCity.length=1;

//将城市数组中的值填充到城市下拉框中
for(var  i=0;i<provinceCity.length;i++){
sltCity[i+1]=new  Option(provinceCity[i],provinceCity[i]);
}
}
</script>
</head>
<body>
<div id="content">
  <div id="position">当前位置：常用组件&gt;选择组件&gt;二级联动控件</div>
   <table width="100%" border="0" cellpadding="0" cellspacing="1" class="tb_input">
        <tr>
          <td width="200" colspan="4" class="note">二级联动控件</td>
        </tr>
    <tr>
 <td width="12%" class="td_title">所在城市</td>
                  
      <td  ><form name="form1">
          <select  name="province"  onchange="getCity()" style="width:100px">
            <option  value="0">请选择省份 </option>
            <option  value="直辖市">直辖市 </option>
            <option  value="江苏省">江苏省 </option>
            <option  value="福建省">福建省 </option>
            <option  value="广东省">广东省 </option>
            <option  value="甘肃省">甘肃省 </option>
          </select>
          <select  name="city" style="width:100px">
            <option  value="0">请选择城市</option>
          </select>
        </form></td>
    </tr>
  </table>
</div>
</body>
</html>
