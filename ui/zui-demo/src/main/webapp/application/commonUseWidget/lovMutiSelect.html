<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>title</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<script  src="../../js/common.js"  type="text/javascript"></script>
</head>
<body >
<form id="Form1" name="Form1"   >
  <div id="content" >
    <div id="position">
      当前位置：常用组件&gt;选择组件&gt;多选下拉框
    </div>
    <div class="input_div">
      <table width="100%" border="0" cellpadding="0" cellspacing="1" class="tb_input">
        <tr>
          <td width="200" colspan="4" class="note">
            多选下拉框
          </td>
        </tr>
        <tr>
          <td width="12%" class="td_title">
            状态
            <td  >
              <textarea 
                  name="txtStatusName"
                  rows="2"
                  cols="20"
                  readonly="readonly"
                  id="txtStatusName"
                  mlm="true"
                  onClick="SetCheckBoxListForCheck('txtStatusName', 'hidStatusAllName', 'divStatus', 'chlstDept','')"
                  style="width:245px;  ">

              </textarea>
              <img 
                  src="../../images/icons/search2.gif"
                   name="imgStatus"

                   id="imgStatus"
                   style="cursor: pointer"
                  onClick="SetCheckBoxListForCheck('txtStatusName', 'hidStatusAllName', 'divStatus', 'chlstDept','')"
              />
              <div 
                  id="divStatus"
                  style="display:none; width:150px;  position:absolute; height:auto; background-color:#ffffff; overflow:auto;  "
                  class="mulDiv">

                <table id="chlstStatus" mlm="true" border="0"  >
                  <tr>
                    <td>
                      <input id="chlstDept_0" type="checkbox" name="chlstDept$0" />
                      <label for="chlstDept_0">
                        等待导入
                      </label>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input id="chlstDept_1" type="checkbox" name="chlstDept$1" />
                      <label for="chlstDept_1">
                        正在导入
                      </label>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input id="chlstDept_2" type="checkbox" name="chlstDept$2" />
                      <label for="chlstDept_2">
                        导入成功
                      </label>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input id="chlstDept_3" type="checkbox" name="chlstDept$3" />
                      <label for="chlstDept_3">
                        导入失败
                      </label>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input id="chlstDept_4" type="checkbox" name="chlstDept$4" />
                      <label for="chlstDept_4">
                        其它
                      </label>
                    </td>
                  </tr>
                  <tr>
                    <td align="right" style="padding-left:215px">
                      <a 
                          onClick="SetCheckBoxListForCheck('txtStatusName', 'hidStatusAllName', 'divStatus', 'chlstDept','')"
                           href="#">

                        关闭
                      </a>
                    </td>
                  </tr>
                </table>
              </div>
              <input 
                  name="hidStatusAllName"
                  type="hidden"
                  id="hidStatusAllName"
                  mlm="true"
                   value="等待导入;正在导入;导入成功;导入失败;其它"
              />
            </td>
          </tr>
        </table>
      </div>
    </div>
  </form>

</body>
</html>
