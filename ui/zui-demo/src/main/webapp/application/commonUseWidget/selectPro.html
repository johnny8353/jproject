<script type="text/javascript">
function SetCheckBoxListForCheckLevel(strTextId, strHideId, strDivId, strChkId, strPostBackId)
{        
	var hid = document.getElementById(strHideId);
	if (hid != null && hid.value != "")
	{
		SetCheckBoxList(strTextId, strHideId, strDivId, strChkId, strPostBackId);
	}        
}
function SetCheckBoxListForCheck(strTextId, strHideId, strDivId, strChkId, strPostBackId)
{        
	var hid = document.getElementById(strHideId);
	if (hid != null && hid.value != "")
	{
		SetCheckBoxList(strTextId, strHideId, strDivId, strChkId, strPostBackId);
	}        
}
</script>
<script  language="JavaScript"  type="text/javascript">
//定义了城市的二维数组，里面的顺序跟省份的顺序是相同的。通过selectedIndex获得省份的下标值来得到相应的城市数组
var  Pro=[
["小类1一","小类2二","小类3三","小类4四"],
["小类01","小类02","小类03","小类04"],
["小类①","小类②","小类③","小类④"],
["小类_1","小类_2","小类_3","小类_4"],
["类_01","类_02","类_03","类_04"],
];

function  getPro(){
//获得省份下拉框的对象
var  sltBigPro=document.form1.BigPro;
//获得城市下拉框的对象
var  sltPro=document.form1.Pro;

//得到对应省份的城市数组
var  BigProPro=Pro[sltBigPro.selectedIndex  -  1];

//清空城市下拉框，仅留提示选项
sltPro.length=1;

//将城市数组中的值填充到城市下拉框中
for(var  i=0;i<BigProPro.length;i++){
sltPro[i+1]=new  Option(BigProPro[i],BigProPro[i]);
}
}
</script>
