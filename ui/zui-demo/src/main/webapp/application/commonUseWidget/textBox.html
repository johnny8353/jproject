<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>title</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
  
<script type="text/javascript">
window.onload = function ()
	{
	document.getElementById("firstFocus").focus();    //页面载入时自动聚焦
	}
	
function countChar(textareaId,spanId) 
  {  
	var maxl=200;
	var a = document.getElementById(textareaId);
	var c = a.value.length;
	if ( c > maxl)
	{
		 alert("对不起,字数超限！");
		 a.value=a.value.substr(0,maxl);
		 document.getElementById(spanId).innerHTML = 0;
	}
	else
	{
		 document.getElementById(spanId).innerHTML = maxl - c; 
	}
 
  }   
 </script>
</head>
<body>
<div id="content">
  <div id="position">当前位置：常用组件&gt;常用组件&gt;多行文本框字数校验</div>
  <table cellspacing="1" cellpadding="0" class="tb_input">
     <tr>
      <td class="note" colspan="2"> 文本框</td>
    </tr>
   <tr>
      <td width="12%"  class="td_title" >多行文本框</td>
      <td ><textarea name="txtPerson2" rows="4" class="txt_120" id="firstFocus"  style="width:60%" onkeydown='countChar("firstFocus","counter");' onkeyup='countChar("firstFocus","counter");'></textarea>
      <br/>
      (<span id="counter" style="color:red">200</span>/200字)</td>
    </tr>
  </table>
</div>
</body>
</html>
