<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery UI Example Page</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<link href="../../js/jqueryUI/css/redmond/jquery-ui-1.7.1.custom.css"  rel="stylesheet" type="text/css"/>

<script type="text/javascript" src="../../js/jqueryUI/jquery-ui-1.7.1.custom.min.js" ></script>
<script type="text/javascript">
$(function(){
// Dialog 弹出层内嵌页面			
$("#dialog").dialog({ 
        autoOpen:false,  //自动打开
		resizable:true,  //改变窗口大小
		modal: false,    //模态
		draggable:true,  //拖动
		width: 600,
		height:300
		});

	// Dialog Link
$('.dialog_man').click(function(){
			$('#dialog').dialog('open');
			return false;
		});
		

// Dialog 弹出层		
$('#dialogInfo').dialog({
			autoOpen: false,
			width: 600,
			height:250
		});
		// Dialog Link
$('#dialog_link').click(function(){
			$('#dialogInfo').dialog('open');
			return false;
		});
   });
</script>
</head>
<body>
<div id="content">

  <table cellpadding="0" cellspacing="1" class="tb_input">

        <img src="../../images/icons/search2.gif"  alt="选择人员" style="cursor:pointer" class="dialog_man"/><span class="tips">弹出层内嵌iframe页面</span>
        <div id="dialog" title="人员选择" style="display:none">
          <iframe src="../formStyle/oneManDiv.html"  frameborder=“0” scrolling="no" height="100%" width="100%" marginheight="0" marginwidth="0" id="divFrame"></iframe>
        </div></td>
    </tr>
    <tr>
      <td class="td_title">人员选择说明</td>
      <td><a href="#" id="dialog_link">查看说明</a> <span class="tips">弹出当前页面层</span>
	  <div id="dialogInfo" title="人员选择说明" style="display:none">
          <p>1、请选择所在部门的人员请选择所在部门的人员请选择所在部门的人员请选择所在部门的人员请选择所在部门的人员请选择所在部门的人员请选择所在部门的人员</p>

		  <p>7、请选择所在部门的人员</p>
		  <p>8、请选择所在部门的人员</p>
        </div>
	  </td>
    </tr>
  </table>
</div>
</body>
