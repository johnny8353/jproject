<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>title</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<link href="../../js/progressbar/progressbar.css"  type="text/css" rel="stylesheet"/>
<script src="../../js/jquery.js"  type="text/javascript"></script>
<script type="text/javascript" src="../../js/jquery.blockUI.js" ></script>
<script type="text/javascript" src="../../js/main.js" ></script>
<script type="text/javascript" src="../../js/progressbar/progressbar.js" ></script>
<script type="text/javascript" src="../../js/tootip.js" ></script>
<script type="text/javascript">

////////////提示
 $(document).ready(function() { 
        $('.op_tips').click(function() { 
            $.blockUI({ message: $('#info'), css: { width: '350px',height:'147px' } }); 
        }); 
 
        $('#yes').click(function() { 
            // update the block message 
           $.unblockUI(); 
            return false; 
        }); 
 
        $('.tips_close').click(function() { 
            $.unblockUI(); 
            return false; 
        }); 
         
    });

////////////询问提示	
	 $(document).ready(function() { 
        $('.op_ask').click(function() { 
            $.blockUI({ message: $('#ask'), css: { width: '350px',height:'147px' } }); 
        }); 
 
        $('#ask_yes').click(function() { 
            // update the block message 
           $.unblockUI(); 
            return false; 
        }); 
 
        $('.tips_close,#ask_no').click(function() { 
            $.unblockUI(); 
            return false; 
        }); 
         
    });

////////////错误提示		
	$(document).ready(function() { 
        $('.op_wrong').click(function() { 
            $.blockUI({ message: $('#wrong'), css: { width: '350px',height:'147px' } }); 
        }); 
 
        $('#wrong_yes').click(function() { 
            // update the block message 
           $.unblockUI(); 
            return false; 
        }); 
 
        $('.tips_close').click(function() { 
            $.unblockUI(); 
            return false; 
        }); 
         
    });

////////////告警提示		
	$(document).ready(function() { 
        $('.op_alert').click(function() { 
            $.blockUI({ message: $('#alert'), css: { width: '350px',height:'147px' } }); 
        }); 
 
        $('#alert_yes').click(function() { 
            // update the block message 
           $.unblockUI(); 
            return false; 
        }); 
 
        $('.tips_close').click(function() { 
            $.unblockUI(); 
            return false; 
        }); 
         
    });
	
////////////进度条弹出div		
	$(document).ready(function() { 
        $('.show_progress').click(function() { 
            $.blockUI({ message: $('#progress'), css: { width: '350px',height:'147px' } }); 
			setTimeout($.unblockUI, 11000); 
        }); 
         
    });


</script>
</head>
<body>
<div id="content">
  <div id="position">当前位置：常用组件&gt;常用组件&gt;提示信息(弹出层)</div>
  <form id="form1" action="" method="post" >
    <table cellpadding="0" cellspacing="1" class="tb_input">
      <tr>
        <td colspan="2" class="note">操作反馈</td>
      </tr>
      <tr>
        <td class="td_title">提示</td>
        <td><a href="#" class="op_tips">提示</a></td>
      </tr>
      <tr>
        <td class="td_title" width="12%">询问</td>
        <td><a href="#" class="op_ask">询问提示</a></td>
      </tr>
      <tr>
        <td class="td_title">错误</td>
        <td><a href="#" class="op_wrong">错误提示</a></td>
      </tr>
      <tr>
        <td class="td_title">告警</td>
        <td><a href="#" class="op_alert">告警提示</a></td>
      </tr>
      <tr>
        <td class="td_title">进度条</td>
        <td><a href="#" class="show_progress">进度条</a></td>
      </tr>
    </table>
    
    <!--提示开始-->
    <div class="tips_div" id="info" style="display:none; cursor:default;">
      <div class="tips_title">
        <div class="left_title">提示信息</div>
        <div class="tips_close"><a href="#" class="div_close"><img src="../../images/icons/close.gif"  alt="关闭" border="0"/></a></div>
      </div>
      <div class="tips_icon"> <img src="../../images/icons/tips_right.gif" /> </div>
      
      <div class="tips_content">您提交的信息保存成功！ </div>
      <div class="tips_operate">
        <input type="button" id="yes" value="确定" class="button"/>
      </div>
    </div>
    <!--提示结束-->
    
    <!--询问提示开始-->
    <div class="tips_div" id="ask" style="display:none; cursor:default;">
      <div class="tips_title">
        <div class="left_title">询问信息</div>
        <div class="tips_close"><a href="#" class="div_close"><img src="../../images/icons/close.gif"  alt="关闭" border="0"/></a></div>
      </div>
      <div class="tips_icon"> <img src="../../images/icons/ask.gif" /> </div>
      
      <div class="tips_content">确定要删除用户吗？ </div>
      <div class="tips_operate">
        <input type="button" id="ask_yes" value="确定" class="button"/>
        <input type="button" id="ask_no" value="取消" class="button"/>
      </div>
    </div>
    <!--询问提示结束-->
    
    <!--错误提示开始-->
     <div class="tips_div" id="wrong" style="display:none; cursor:default;">
      <div class="tips_title">
        <div class="left_title">错误提示</div>
        <div class="tips_close"><a href="#" class="div_close"><img src="../../images/icons/close.gif"  alt="关闭" border="0"/></a></div>
      </div>
      <div class="tips_icon"> <img src="../../images/icons/wrong.gif" /> </div>
      
      <div class="tips_content">对不起，您没有“此项操作”权限！</div>
      <div class="tips_operate">
        <input type="button" id="wrong_yes" value="确定" class="button"/>
      </div>
    </div>
    <!--错误提示结束-->
    
     <!--告警提示开始-->
     <div class="tips_div" id="alert" style="display:none; cursor:default;">
      <div class="tips_title">
        <div class="left_title">告警提示</div>
        <div class="tips_close"><a href="#" class="div_close"><img src="../../images/icons/close.gif"  alt="关闭" border="0"/></a></div>
      </div>
      <div class="tips_icon"> <img src="../../images/icons/alert.gif" /> </div>
      
      <div class="tips_content">连接超时，请重新登录！</div>
      <div class="tips_operate">
        <input type="button" id="alert_yes" value="确定" class="button"/>
      </div>
    </div>
    <!--告警提示结束-->
    
    <!--进度条弹出div-->
     <div class="tips_div_progress" id="progress" style="display:none; cursor:default;">
      正在加载数据，请稍候...
       <div id="progressbar"></div>
    </div>
    <!--告警提示结束-->
    
  </form>
</div>
</body>
</html>
