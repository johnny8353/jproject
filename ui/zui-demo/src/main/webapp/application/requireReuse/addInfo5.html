<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>批量修改图书信息</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<script src="../../js/jquery.js"  type="text/javascript"></script>
<script type="text/javascript" src="../../js/main.js" ></script>
<script type="text/javascript" src="../../js/datePicker/WdatePicker.js" ></script>
<script type="text/javascript" src="../../js/resizable/jquery.dimensions.js" ></script>
<script type="text/javascript" src="../../js/resizable/ui.mouse.js" ></script>
<script type="text/javascript" src="../../js/resizable/ui.resizable.js" ></script>
<script type="text/javascript">
$(window).bind("load",function(){
	$('#transparentTextarea').resizable({ transparent: true, handles: 'all', minHeight: 50, minWidth: 150 });
});
</script>
<style type="text/css">
<!--
.STYLE2 {
	color: #999999
}
-->
</style>
</head>
<body>
<div id="content">
  <!--<div id="position">当前位置：标准菜单&gt;维护界面&gt;新增二</div>-->
  <table cellpadding="0" cellspacing="1" class="tb_input">
    <tr>
      <td colspan="4" class="note">图书信息</td>
    </tr>
    <tr>
      <td class="td_title">资源编号</td>
      <td colspan="3"><input name="txt226" type="text" class="txt_120 disonly" readonly="readonly" value="0124578"/></td>
    </tr>
    <tr>
      <td width="15%" class="td_title">图书名称<span class="must">*</span></td>
      <td width="38%"><input name="txt22" type="text" class="txt_120 disonly" readonly="readonly" value="战争与和平"/></td>
      <td width="16%" class="td_title">图书数量<span class="must">*</span></td>
      <td><input name="txt2" type="text" class="txt_120 disonly" readonly="readonly" value="20"/></td>
    </tr>
    <tr>
      <td class="td_title"><label>
        <input type="checkbox" name="checkbox2" id="checkbox2" />
        图书类型</label><span class="must">*</span></td>
      <td><input type="text" name="txt222" class="txt_120"/></td>
      <td class="td_title">作者</td>
      <td><input name="txt224" type="text" class="txt_120 disonly" readonly="readonly"/></td>
    </tr>
    <tr>
      <td class="td_title"><label>
        <input type="checkbox" name="checkbox3" id="checkbox3" />
        所属图书室</label></td>
      <td><select name="select2" style="width:125px">
          <option selected="selected">请选择 </option>
          <option>CDMA图书室</option>
          <option>总部图书室</option>
          <option>西研图书室</option>
        </select></td>
      <td class="td_title"><label>
        <input type="checkbox" name="checkbox" id="checkbox" />
        所属书架</label></td>
      <td><input type="text" name="txt225" class="txt_120"/></td>
    </tr>
    <tr>
      <td class="td_title">地点</td>
      <td><input type="text" name="txt2252" class="txt_120 disonly" readonly="readonly"/></td>
      <td class="td_title">所属地区</td>
      <td><input type="text" name="txt2253" class="txt_120 disonly" readonly="readonly"/></td>
    </tr>
    <tr>
      <td class="td_title">管理员</td>
      <td><input type="text" name="txtNo22" class="txt_120 disonly" readonly="readonly"/>
        <img src="../../images/icons/search2.gif"  alt="选择人员" style="cursor:pointer"/></td>
      <td class="td_title">采购日期</td>
      <td><input name="dateStart" class="txt_120 disonly" readonly="readonly"/>
        <img border="0" src="../../images/icons/calendar.gif"  width="16" height="15"/></td>
    </tr>
    <tr>
      <td class="td_title"><label>
        <input type="checkbox" name="checkbox4" id="checkbox4" />
        附带光盘 </label></td>
      <td><label>
        <input type="radio" name="radio" checked="checked"/>
        是 </label>
        <label>
        <input type="radio" name="radio"/>
        否</label>
      </td>
      <td class="td_title"><label>
        <input type="checkbox" name="checkbox5" id="checkbox5" />
        对外单位开放</label></td>
      <td><label>
        <input type="radio" name="radiobutton" checked="checked"/>
        是 </label>
        <label>
        <input type="radio" name="radiobutton"/>
        否</label></td>
    </tr>
    <tr>
      <td class="td_title" width="12%"><label>
        <input type="checkbox" name="checkbox6" id="checkbox6" />
        备注</label></td>
      <td colspan="3" width="88%"><textarea id='transparentTextarea' style='margin: 0px; padding: 0px; height:80px; width:90%;' class="example" onfocus="this.value=''" title="此文本输入框可自由调整长高"></textarea>
      </td>
    </tr>
  </table>
  <div class="tab_operate">
    <input type="button" class="button" id="btnSave" value="提交" onclick="window.close();"/>
    <input type="button" class="button" id="btnCancle" value="取消" onclick="window.close();"/>
  </div>
  <div class="icon_tips" style="display:none">提示：选择要更新项目的复选框，输入最新内容。提交后，系统会将原有内容批量更新为新输入的内容。 </div>
  <div class="icon_tips">提示：选择要更新项目的复选框，输入最新内容。提交后，系统会将原有内容批量更新为新输入的内容。 </div>
</div>
</body>
</html>
