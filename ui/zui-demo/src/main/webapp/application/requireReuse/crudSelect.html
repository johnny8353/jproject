<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>查询采购单</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="../../js/jquery.js" ></script>
<script type="text/javascript" src="../../js/main.js" ></script>
<script type="text/javascript" src="../../js/tablesorter/jquery.tablesorter.js" ></script>
<script type="text/javascript" src="../../js/datePicker/WdatePicker.js" ></script>
<script type="text/javascript">
 $(function() {
		$("#myTable").tablesorter({sortList: [[0,0]], headers: { 0:{sorter: false}, 1:{sorter: false},  6:{sorter: false}}});
	});
	function showSenior()
 {
   if(document.getElementById("seniorSearch").checked == true)
   {
     document.getElementById("seniorSearch1").style.display = "";
	 document.getElementById("seniorSearch2").style.display = "";
   }
   
   else
   {
     document.getElementById("seniorSearch1").style.display = "none";
	 document.getElementById("seniorSearch2").style.display = "none";
   }
 }
 
</script>
</head>
<body>
<div id="content">

  <table cellspacing="1" cellpadding="0" class="tb_search">
    <tr>
      <td colspan="4" class="search">请填写查询条件</td>
    </tr>
    <tr>
      <td class="td_title" width="12%">单据编号</td>
      <td width="36%"><input type="text" name="txtNo" class="txt_120"/>      </td>
      <td class="td_title" width="12%">单据状态</td>
      <td><select name="select7" style="width:125px">
        <option>请选择 </option>
        <option>申请中</option>
        <option>已审核</option>
        <option>已下单</option>
        <option>已到货</option>
      </select></td>
    </tr>
    <tr style="display:none" id="seniorSearch1">
      <td class="td_title" width="12%">申请人</td>
      <td><input type="text" name="txtPerson" class="txt_120"/>
        <img src="../../images/icons/search2.gif"  alt="选择人员" style="cursor:pointer"  onclick="openwin('../formStyle/oneMan.html','',650,400)"/>      </td>
      <td class="td_title">部门</td>
      <td>
      <input type="text" name="txtDep" class="txt_120"/>
        <img src="../../images/icons/search2.gif"  alt="选择部门" style="cursor:pointer" onclick="openwin('../formStyle/selectDep.html','',350,500)"/>     </td>
    </tr>
    <tr style="display:none" id="seniorSearch2">
      <td class="td_title">申请日期</td>
      <td colspan="3"><input id="dateStart" type="text" class="txt_120"/>
		<img src="../../js/datePicker/skin/datePicker.gif"  align="absmiddle" style="cursor:pointer" onClick="WdatePicker({el:'dateStart'})" /> 至
        <input id="dateEnd" type="text" class="txt_120"/>
		<img src="../../js/datePicker/skin/datePicker.gif"  align="absmiddle" style="cursor:pointer" onClick="WdatePicker({el:'dateEnd'})" /></td>
    </tr>
    <tr>
      <td colspan="4" align="right"><input name="" type="checkbox" value="" id="seniorSearch" onclick="showSenior()"/>
        <label for="seniorSearch">高级查询</label>
        <input name="btnSearch" type="button" value="查询" class="button" onclick="searchresult();"/>
        <input name="btnReset" type="reset" value="清空" class="button"/>      </td>
    </tr>
  </table>
  <div id="searchresult" style="display:Yes;margin-top:5px">
  <table cellspacing="0" cellpadding="0" class="tb_title" style="margin-top:5px;">
    <tr>
      <td class="icon_note">查询结果</td>
      <td class="tb_btn">&nbsp;</td>
    </tr>
  </table>
  <table cellpadding="0" cellspacing="1" class="tb_datalist" id="myTable">
    <thead>
      <tr class="tr_title">
        <th width="6%">选择</th>
        <th width="17%">单据编号</td>
        <th width="12%">单据状态
        <th width="10%">申请人</th>
        <th width="24%">部门</th>
        <th width="12%">申请日期</th>
      <th width="11%">图书数量</td>(册)      </tr>
    </thead>
    <tbody>
      <tr>
        <td><a href="#" onclick="window.close();">选择</a></td>
        <td>CGCD20090814002</a></td>
        <td>已审核</td>
        <td>王伟10010933</td>
        <td>研发体系-业务研究院-IT中心开发部</td>
        <td>2008-10-24</td>
        <td>45</td>
      </tr>
      <tr>
        <td><a href="#" onclick="window.close();">选择</a></td>
        <td>CGCD20090816001</a></td>
        <td>已下单</td>
        <td>张伟50001023</td>
        <td>研发体系-业务研究院-IT中心开发部</td>
        <td>2008-10-22</td>
        <td>60</td>
      </tr>
      <tr>
        <td><a href="#" onclick="window.close();">选择</a></td>
        <td>CGCD20090816002</a></td>
        <td>已下单</td>
        <td>刘伟10023456</td>
        <td>研发体系-业务研究院-IT中心开发部</td>
        <td>2008-10-11</td>
        <td>33</td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="tr_pagenumber">
        <td colspan="7"> 第1页/共1页&nbsp;&nbsp;共5条记录&nbsp;&nbsp;每页
          <select name="select" >
            <option selected>10</option>
            <option >20</option>
            <option>20</option>
            <option>40</option>
            <option>50</option>
            <option>全部</option>
          </select>
          行 <img src="../../images/icons/firstpage.gif"  title="首页" class="paginate"/> <img src="../../images/icons/prepage.gif"  title="上一页" class="paginate"/>
          <input type="text" name="textfield" class="page_txt" />
          <input type="button" name="button" value="go" class="btn_go" />
          <img src="../../images/icons/nextpage.gif"  title="下一页" class="paginate"/> <img src="../../images/icons/lastpage.gif"  title="末页" class="paginate"/></td>
      </tr>
    </tfoot>
  </table>
  </div>
       
</div>
</body>
</html>
