<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>查看图书信息</title>
<link href="../../css/main.css"  type="text/css" rel="stylesheet"/>
<script src="../../js/jquery.js"  type="text/javascript"></script>
<script type="text/javascript" src="../../js/main.js" ></script>
<script type="text/javascript" src="../../js/datePicker/WdatePicker.js" ></script>
<script type="text/javascript" src="../../js/resizable/jquery.dimensions.js" ></script>
<script type="text/javascript" src="../../js/resizable/ui.mouse.js" ></script>
<script type="text/javascript" src="../../js/resizable/ui.resizable.js" ></script>
<script type="text/javascript">
$(window).bind("load",function(){
	$('#transparentTextarea').resizable({ transparent: true, handles: 'all', minHeight: 50, minWidth: 150 });
});
</script>
</head>
<body>
<div id="content">
  <table cellpadding="0" cellspacing="1" class="tb_input">
    <tr>
      <td colspan="4" class="note">图书信息</td>
    </tr>
    <tr>
      <td class="td_title">资源编号</td>
      <td colspan="3">BOSZ-010-0001-TPB</td>
    </tr>
    <tr>
      <td class="td_title" width="14%">图书名称</td>
      <td width="36%">单片机原理</td>
      <td width="14%" class="td_title">图书数量</td>
      <td>4</td>
    </tr>
    <tr>
      <td class="td_title">图书类型</td>
      <td>计算机</td>
      <td class="td_title">本书编号</td>
      <td>ISBN200930</td>
    </tr>
    <tr>
      <td class="td_title">所属图书室</td>
      <td>深圳科技园</td>
      <td class="td_title">所属书架</td>
      <td>B23-1</td>
    </tr>
    <tr>
      <td class="td_title">地点</td>
      <td>深圳</td>
      <td class="td_title">所属地区</td>
      <td>深圳
      </td>
    </tr>
    <tr>
      <td class="td_title">负责人</td>
      <td>张三90099999 &nbsp;</td>
      <td class="td_title">到期日期</td>
      <td>2009-10-01</td>
    </tr>
    <tr>
      <td class="td_title">主管领导审批</td>
      <td><label>
        需要 </label>
        <label></label></td>
      <td class="td_title">对外单位开放</td>
      <td><input type="checkbox" name="checkbox" value="checkbox" disabled="disabled"/></td>
    </tr>
    <tr>
      <td class="td_title" width="12%">备注</td>
      <td colspan="3" width="88%">&nbsp;</td>
    </tr>
  </table>
  <div class="tab_operate">
    
    <input name="button" type="button" class="button" id="btnCancle" onclick="window.close();" value="关闭"/>
  </div>
</div>
</body>
</html>
